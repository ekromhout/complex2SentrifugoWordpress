  grouper-data:
    build: ./grouper-data/
    expose:
     - "3306"
    networks:
     - back
    ports:
     - "3306:3306"
    volumes:
     - grouper_mysql:/var/lib/mysql  

  directory:
    build: ./directory/
    expose:
     - "389"
    ports:
     - "389:389"
    networks:
     - back
    volumes:
     - ldap:/var/lib/dirsrv

  sources:
    build: ./sources/
    expose:
     - "3306"
    ports:
     - "13306:3306"
    networks:
     - back
    volumes:
     - source_mysql:/var/lib/mysql

  targets:
    build: ./targets/
    expose:
     - "3306"
    ports:
     - "23306:389"
    networks:
     - back
    volumes:
     - target_mysql:/var/lib/mysql

  midpoint-data:
    build: ./midpoint-data/
    expose:
     - "3306"
    ports:
     - "33306:3306"
    networks:
     - back
    volumes:
     - midpoint_mysql:/var/lib/mysql

  midpoint-server:
    build: ./midpoint-server/
    depends_on:
      - midpoint-data
    expose:
      - 8080
    ports:
      - 8080:8080
    volumes:
      - midpoint_home:/opt/midpoint/var
    networks:
      - front
      - back
    secrets:
      - m_database_password.txt

  idp:
    build: ./idp/
    depends_on:
     - directory
    environment:
     - JETTY_MAX_HEAP=64m
     - JETTY_BROWSER_SSL_KEYSTORE_PASSWORD=password
     - JETTY_BACKCHANNEL_SSL_KEYSTORE_PASSWORD=password
    networks:
     - front
     - back
    ports:
     - "4443:4443"

  mq:
    image: rabbitmq:management
    environment:
     - RABBITMQ_NODENAME=docker-rabbit
    hostname: rabbitmq
    networks:
     - front
     - back
    ports:
     - "15672:15672"


networks:
  front:
    driver: bridge
  back:    
    driver: bridge


secrets:
  g_database_password.txt:
    file: ./configs-and-secrets/grouper/database_password.txt
  grouper.hibernate.properties:
    file: ./configs-and-secrets/grouper/grouper.hibernate.properties
  grouper-loader.properties:
    file: ./configs-and-secrets/grouper/grouper-loader.properties
  host-key.pem:
    file: ./configs-and-secrets/httpd/host-key.pem
  rabbitmq_password.txt:
    file: ./configs-and-secrets/grouper/rabbitmq_password.txt
  subject.properties:
    file: ./configs-and-secrets/grouper/subject.properties
  sp-key.pem:
    file: ./configs-and-secrets/shibboleth/sp-key.pem
  m_database_password.txt:
    file: ./configs-and-secrets/midpoint/database_password.txt
    
    
volumes:
  grouper_mysql:
  source_mysql:
  target_mysql:
  ldap:
  midpoint_mysql:
  midpoint_home:
